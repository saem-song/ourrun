<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정: {{ post.title }}</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form method="POST" action="{{ url_for('edit', post_id=post.id) }}">
        <p>제목: <input type="text" name="title" value="{{ post.title }}" required></p>
        <p>내용: <br>
           <textarea name="content" rows="10" cols="50" required>{{ post.content }}</textarea>
        </p>
        <p><input type="submit" value="수정 완료"></p>
    </form>
    <p><a href="{{ url_for('post_detail', post_id=post.id) }}">취소</a></p>
</body>
</html>
