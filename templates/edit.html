<!DOCTYPE html>
<html lang="ko">
    {% extends "layout.html" %}

    {% block title %}게시글 수정: {{ post.title }}{% endblock %}
    
    {% block content %}
        <h1 class="mb-4">게시글 수정</h1>
        <form method="POST" action="{{ url_for('edit', post_id=post.id) }}">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-success">수정 완료</button>
            <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-secondary">취소</a>
        </form>
    {% endblock %}
</html>
