<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Simple 게시판</title>
</head>
<body>
    <h1>게시판 목록</h1>
    <p><a href="{{ url_for('write') }}">새 글 작성</a></p>
    
    <table border="1" width="80%">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.id }}</td>
                <td><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></td>
                <td>{{ post.created_at.strftime('%Y-%m-%d') }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">게시글이 없습니다.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
