<!DOCTYPE html>
<html lang="ko">
    {% extends "layout.html" %}

    {% block title %}{{ post.title }} 상세 보기{% endblock %}
    
    {% block content %}
        <h1 class="mb-3">{{ post.title }}</h1>
        <div class="alert alert-secondary" role="alert">
            작성일: {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}
        </div>
        <hr>
        <div class="card p-3 mb-4">
            <pre class="m-0" style="white-space: pre-wrap;">{{ post.content }}</pre>
        </div>
        
        <a href="{{ url_for('edit', post_id=post.id) }}" class="btn btn-warning btn-sm me-2">수정</a>
        
        <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</button>
        </form>
        
        <hr class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">목록으로 돌아가기</a>
    {% endblock %}
</html>
