<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} - 상세 보기</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>작성일: {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
    <hr>
    <div>
        <pre>{{ post.content }}</pre>
    </div>
    <hr>
    <p>
        <a href="{{ url_for('edit', post_id=post.id) }}">수정</a>
        
        <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display:inline;">
            <input type="submit" value="삭제" onclick="return confirm('정말로 삭제하시겠습니까?');">
        </form>
    </p>
    <p><a href="{{ url_for('index') }}">목록으로 돌아가기</a></p>
</body>
</html>
